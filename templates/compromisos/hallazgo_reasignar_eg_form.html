	<header class="panel-heading">
				<div class="panel-actions">
				<a class="fa fa-times" data-dismiss="modal"></a>
				</div>
				<h2 class="panel-title">Asignar Encargado de Gestión del Compromiso</h2>
	</header>

			<form  method="post" enctype="multipart/form-data" action="" >



				<div class="panel-body">
					{% csrf_token %}

					 <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
    					  {% for error in form.non_field_errors %}
        					{{ error }}
     					 {% endfor %}
    				</div>


                <div class="row">

 					<div class="col-md-12">
                        <div  class="form-group">

                            <label >Seleccione a un Encargado de Gestión</label>
					            {{ form.enc_gestion_id }}
								<br>

                        </div>
                    </div>

			</div>

			<div class="modal-footer">
				<button class="btn btn-primary" type="submit" id="confirmar"  >Confirmar</button>
				<button class="btn btn-default" type="button" data-dismiss="modal">Cancelar</button>
			</div>

				<div class="alert alert-danger" style="display:none;" id="mjeError">

										<p id="textError"></p>
				</div>

                    </div>

			</form>

	<script>
	$(function() {
       $('#siteID').select2({
        dropdownParent: $('#modalCreate')
    });

});
function numberOnly(id) {
		var element = document.getElementById(id);
		element.value = element.value.replace(/[^0-9]/gi, "");
	}
		</script>
